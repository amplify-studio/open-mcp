# SearXNG settings

use_default_settings: true

general:
  debug: false
  instance_name: "SearXNG"

search:
  safe_search: 2
  autocomplete: 'duckduckgo'
  formats:
    - html
    - json
    - csv
    - rss

server:
  # Is overwritten by ${SEARXNG_SECRET}
  secret_key: "change-this-secret-key-in-production"
  limiter: false
  image_proxy: false
  method: "GET"
  bind_address: "0.0.0.0"
  port: 8888
  # public URL of the instance, to ensure correct inbound links. Is overwritten
  # by ${SEARXNG_BASE_URL}.
  # base_url: http://example.com/location

# Outgoing proxy configuration (for external search engines)
# Environment variables: HTTP_PROXY, HTTPS_PROXY, NO_PROXY
# Note: Proxy is disabled by default. Uncomment and set env vars if needed.
# outgoing:
#   proxies:
#     http: ${HTTP_PROXY}
#     https: ${HTTPS_PROXY}
#     # no_proxy: ${NO_PROXY}

valkey:
  # URL to connect valkey database. Is overwritten by ${SEARXNG_VALKEY_URL}.
  url: valkey://localhost:6379/0

# preferences:
#   lock:
#     - autocomplete
#     - method

engines:
  # 启用可访问的搜索引擎
  - name: bing
    disabled: false

  - name: baidu
    disabled: false

  - name: sogou
    disabled: false

  - name: 360search
    disabled: false

  - name: chinaso
    disabled: false

  - name: yandex
    disabled: false

  # 禁用不可访问的搜索引擎
  - name: google
    disabled: true

  - name: duckduckgo
    disabled: true

  - name: brave
    disabled: true

  - name: wikipedia
    disabled: true

  - name: startpage
    disabled: true

  - name: yahoo
    disabled: true
